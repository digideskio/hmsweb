{% extends "layout.html" %}
{% block content %} 
<div class="content">

<div>
	<div class="img_col">
		{% for image in images %}
		<img src="{{image.file}}" alt="{{image.alt_text}}" />
		{% if image.strap_line %}
		<p class="image_label">{{image.strap_line|paraText}}</p>
		{% endif %}
		{% endfor %}
	</div>

	<div class="content_col">
		<h2>{{heading|paraText}}</h2>

		<p>{{text|paraText}}</p>

		<p><em>{{reviewer|paraText}}</em></p>
	</div>
</div>

<div class="clear_float"></div>

<div class="content_full_width">

</div>

</div> <!-- End Content -->
{% endblock %}
